<div class="wrapper" [ngClass]="[thing.values.switch,thing.status]">
  <h3 class="title">{{ thing.label }}</h3>
  <mat-slide-toggle [checked]="thing.values.switch === 'on'" (change)="onToggle($event)" [disabled]="thing.status === 'OFFLINE'"></mat-slide-toggle>
  <mat-slider min="0" max="100" [value]="thing.values.level" (change)="setLevel($event)" [disabled]="thing.status === 'OFFLINE'" thumbLabel></mat-slider>
  <div *ngIf="thing.status === 'ONLINE'" class="sub-title mat-caption">{{ thing.values.switch }}</div>
  <div *ngIf="thing.status === 'OFFLINE'" class="sub-title mat-caption">{{ thing.status }}</div>
  <div class="sub-title mat-caption right">{{ thing.values.level }}%</div>
</div>
